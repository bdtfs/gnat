{{if .}}
<div class="list">
    {{range .}}
    <div class="list-item">
        <div class="list-item-main">
            <div class="list-item-title">{{.name}}</div>
            {{if .description}}<div class="list-item-desc">{{.description}}</div>{{end}}
            <div class="list-item-meta">
                <span class="badge badge-method">{{.method}}</span>
                <span class="meta-url">{{.url}}</span>
            </div>
            <div class="list-item-meta">
                <span class="meta-item">
                    <span class="meta-label">RPS:</span>
                    <span class="meta-value">{{.rps}}</span>
                </span>
                <span class="meta-item">
                    <span class="meta-label">Duration:</span>
                    <span class="meta-value">{{formatDuration .duration}}</span>
                </span>
            </div>
        </div>
        <div class="list-item-actions">
            <form hx-post="/runs" hx-target="#active-runs-list" style="display: inline;">
                <input type="hidden" name="setup_id" value="{{.id}}">
                <button type="submit" class="btn btn-sm btn-success">â–¶ Run</button>
            </form>
            <button hx-delete="/setups/{{.id}}"
                    hx-confirm="Delete this setup?"
                    class="btn btn-sm btn-danger">
                ðŸ—‘
            </button>
        </div>
    </div>
    {{end}}
</div>
{{else}}
<div class="empty-state">
    <p>No setups yet. Create one to get started.</p>
</div>
{{end}}
